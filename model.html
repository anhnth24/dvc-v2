    <text x="1190" y="545" text-anchor="middle" font-size="10" fill="#666">• Template management</text>
  </g>

    <text x="700" y="645" text-anchor="middle" font-size="10" fill="#666">Topic Exchange: workflow.* | Direct Exchange: notifications | Fanout: system.alerts</text>
  </g>

    <rect x="50" y="680" width="1300" height="180" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" rx="5"/>
    <text x="70" y="705" font-size="14" font-weight="bold" fill="#01579b">DATA LAYER</text>
    
    <!-- SQL Server -->
    <rect x="100" y="720" width="320" height="120" fill="#fff" stroke="#03a9f4" stroke-width="1" rx="3"/>

    <text x="260" y="795" text-anchor="middle" font-size="10" fill="#666">• Always On AG (99.9% uptime)</text>

    <text x="580" y="780" text-anchor="middle" font-size="10" fill="#666">• Session management</text>
    <text x="580" y="795" text-anchor="middle" font-size="10" fill="#666">• L2 cache layer</text>
    <text x="580" y="810" text-anchor="middle" font-size="10" fill="#666">• Real-time metrics</text>
    <text x="580" y="825" text-anchor="middle" font-size="10" fill="#666">• RedisJSON, RedisSearch</text>
    
    <!-- MinIO -->
    <rect x="740" y="720" width="280" height="120" fill="#fff" stroke="#03a9f4" stroke-width="1" rx="3"/>
    <text x="880" y="745" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">MinIO Object Storage</text>
    <text x="880" y="765" text-anchor="middle" font-size="10" fill="#666">• S3-compatible API</text>
    <text x="880" y="780" text-anchor="middle" font-size="10" fill="#666">• Erasure coding (8+4)</text>
    <text x="880" y="795" text-anchor="middle" font-size="10" fill="#666">• 200TB → 500TB scaling</text>
    <text x="880" y="810" text-anchor="middle" font-size="10" fill="#666">• Document/file storage</text>
    <text x="880" y="825" text-anchor="middle" font-size="10" fill="#666">• 11-nines durability</text>
    
    <!-- Elasticsearch -->
    <rect x="1040" y="720" width="280" height="120" fill="#fff" stroke="#03a9f4" stroke-width="1" rx="3"/>
    <text x="1180" y="745" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Elasticsearch 8</text>
    <text x="1180" y="765" text-anchor="middle" font-size="10" fill="#666">• Full-text search</text>
    <text x="1180" y="780" text-anchor="middle" font-size="10" fill="#666">• Analytics & reporting</text>
    <text x="1180" y="795" text-anchor="middle" font-size="10" fill="#666">• Audit log storage</text>
    <text x="1180" y="810" text-anchor="middle" font-size="10" fill="#666">• Vietnamese analyzer</text>
    <text x="1180" y="825" text-anchor="middle" font-size="10" fill="#666">• Time-based indexing</text>
  </g>

    <text x="1170" y="938" text-anchor="middle" font-size="11" fill="#333">Email Server</text>
  </g>
